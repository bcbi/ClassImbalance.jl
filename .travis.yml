branches:
    only:
    - master
    - staging
    - trying
    - /^release\/.*$/ # release branches
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags

env:
    global:
        - JULIA_DEBUG="all"
        - R_HOME="*"

git:
    depth: 99999999

julia:
    - "1.1"

language: julia

matrix:
    allow_failures:
        - julia: "nightly"
        - os: osx
    fast_finish: true

notifications:
    email: false

os:
    - linux
#     - osx

############################################################################

script: ./ci/travis/script.sh

